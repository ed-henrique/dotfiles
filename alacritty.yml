import:
  - /home/eduhenfm/Applications/alacritty_rose_pine/dist/rose-pine.yml

startup_mode: Maximized

window:
  opacity: 0.75
  padding:
    x: 30
    y: 30
  decorations: none
  startup_mode: Maximized

key_bindings:
  - { key: F, mods: Control, chars: "find_dir_fzf\n" }
  - { key: F, mods: Control|Shift, chars: "find_file_fzf\n" }

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 11

cursor:
  style:
    shape: Block
